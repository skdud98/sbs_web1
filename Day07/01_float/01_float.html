<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <link rel="stylesheet" href="css/01_float.css">
</head>
<body>
    <div class="container">

        <div class="item">
            <h1>float (default)</h1>
            <p>
                <img src="img/hamster.jpg" alt="햄스터" width="120">
                사는가 장식하는 풍부하게 보내는 타오르고 있는 아니다. 청춘이 청춘은 피가 것이다.
            </p>
        </div>
        <div class="item">
            <h1>float: left;</h1>
            <p>
                <img src="img/hamster.jpg" alt="햄스터" width="120" class="left">
                사는가 장식하는 풍부하게 보내는 타오르고 있는 아니다. 청춘이 청춘은 피가 것이다.
            </p>
        </div>
        <div class="item">
            <h1>float: right;</h1>
            <p>
                <img src="img/hamster.jpg" alt="햄스터" width="120" class="right">
                사는가 장식하는 풍부하게 보내는 타오르고 있는 아니다. 청춘이 청춘은 피가 것이다.
            </p>
        </div>
    
    </div>
</body>
</html>
